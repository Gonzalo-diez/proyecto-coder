{% extends 'AppCoder/inicio.html' %}

{% block content %}

<section class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h1 class="text-center mb-4">Iniciar Sesión</h1>
            <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                <div class="mb-3">
                    <label for="user" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="user" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="container text-center">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>
            </form>            
            <div class="mt-3">
                <p class="text-center mb-0">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
