{% extends 'AppCoder/inicio.html' %}

{% block content %}

<section class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h1 class="text-center mb-4">Registro</h1>
            <form action="" method="post">{% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="surname" placeholder="Ingresa tu apellido" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="container text-center">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
            <div class="mt-3">
                <p class="text-center mb-0">¿Ya tienes cuenta?<a href="{% url 'Login' %}">Iniciar sesión</a></p>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
